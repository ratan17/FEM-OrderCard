<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- external css file  -->
<link rel="stylesheet" href="css/styles.css">


</head>
<body>
<section class="card">
  <figure >
    <img src="images/illustration-hero.svg" alt="hero-image">
  </figure>

  <div class="container" role = "main">
    <h3>Order Summary</h3>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
    <section class="selected-plan" aria-label = "selected-plan-details">
      <img src="images/icon-music.svg" alt="music-icon">
      <p>Annual Plan <br><span>$59.99/year</span></br></p>

      <a class = "ml-auto" href="#">Change</a>
    </section>
  <button class = " payment-button" type="button" name="payment-button">Proceed to Payment</button>
  <button class = "btn cancel-order-button" type="button" name="cancel-order-button">  Cancel Order</button>
  </div>

</section>


  <div class="attribution" aria-role = "footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/ratan17">SPYDER</a>.
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
